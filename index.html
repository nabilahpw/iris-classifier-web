<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classifier</h1>
        <p>Enter the measurements of the Iris flower to predict its species.</p>

        <div class="input-group">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="number" id="sepal_length" step="0.1" value="5.1">
        </div>
        <div class="input-group">
            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="number" id="sepal_width" step="0.1" value="3.5">
        </div>
        <div class="input-group">
            <label for="petal_length">Petal Length (cm):</label>
            <input type="number" id="petal_length" step="0.1" value="1.4">
        </div>
        <div class="input-group">
            <label for="petal_width">Petal Width (cm):</label>
            <input type="number" id="petal_width" step="0.1" value="0.2">
        </div>

        <button id="predictButton">Predict Species</button>

        <div class="result">
            <h2>Prediction:</h2>
            <p id="predictionResult">Waiting for input...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
